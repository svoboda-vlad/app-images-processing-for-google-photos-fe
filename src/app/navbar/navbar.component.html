<div class="p-3">
  <h2>Images Processing For Google Photos</h2>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- responsive -->
  <button class="navbar-toggler" type="button" (click)="collapsed = !collapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a routerLink="/" class="nav-link">Home</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a routerLink="/images-processing" class="nav-link" routerLinkActive="active">Images processing</a>
      </li>      
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a routerLink="/parameters" class="nav-link" routerLinkActive="active">Parameters</a>
      </li>
      <li class="nav-item" ngbDropdown *ngIf="isLoggedIn() && isAdmin()">
        <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
          Administration
        </a>
        <div ngbDropdownMenu class="dropdown-menu">
          <a ngbDropdownItem routerLink="/admin/parameters-default" routerLinkActive="active">Parameters (default)</a>
          <a ngbDropdownItem routerLink="/admin/users" routerLinkActive="active">Users</a>
        </div>
      </li>

      <li class="nav-item" ngbDropdown>
        <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button">
          User
        </a>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
          <a ngbDropdownItem *ngIf="isLoggedIn()" routerLink="/user" routerLinkActive="active">User Info</a>
          <span [ngSwitch]="isLoggedIn()">
            <a ngbDropdownItem *ngSwitchCase="false" routerLink="/login" routerLinkActive="active">Log in</a>
            <a ngbDropdownItem *ngSwitchDefault (click)="logout()" routerLinkActive="active">Log out</a>
          </span>
          <a ngbDropdownItem *ngIf="!isLoggedIn()" routerLink="/registration-user" routerLinkActive="active">User Registration</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
